<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Pet</title>
    <link rel="stylesheet" href="giphy.css">
</head>
<body>
    <div id="centre">
    <table id="table">
        <tr>
            <th id="name">Name: Mildew</th><th id="born">Born: D/M/Y</th><th id="element">Element: ?</th>
        </tr>
        <tr>
            <th id="happiness">Happiness: *****</th><th id="hunger">Hunger: *****</th><th id="money">Money: £10</th>
        </tr>
        <tr>
            <th colspan="2" id="widthControlOne">
                <div id="enclosure">
                    <img id="world" draggable="false" src="./assets/images/giphypet/world.webp">
                    <img id="pet" draggable="false" src="./assets/images/giphypet/mildew.gif">
                    <div id="cover" class="hidden"></div>
                    <div id="gamble" class="hidden">
                        <table>
                            <tr>
                                <th>🌸</th>
                                <th>💠</th>
                                <th>🍀</th>
                            </tr>
                        </table>
                        <button>Start</button>
                    </div>
                </div>
            </th>
            <th id="widthControlTwo">
                <span>
                    <p id="shop-title">Shop (£5):</p>
                    <div class="shop-row"><p>🍔</p><p>🍕</p><p>🌮</p></div>
                    <div class="shop-row"><p>🥗</p><p>🥕</p><p>🥬</p></div>
                    <div class="shop-row"><p>☕</p><p>🥛</p><p>🧃</p></div>
                    <br>Interactions:
                    <br><button id="buttonPet">Pet</button>
                    <br><button id="buttonGamble">Gamble</button>
                    <br><button>Shower</button>
                    <br><button>Party</button>
                </span>
            </th>
        </tr>
        <tr>
            <th colspan="3">
                <div class="centre">
                    <p>Speech Bubble:</p>
                    <textarea id="speechBubble" rows="2" spellcheck="false" readonly></textarea>
                </div>
            </th>
        </tr>
    </table>
    </div>
    <script src="giphy.js"></script>
</body>
</html>
