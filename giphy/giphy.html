<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Pet</title>
    <link rel="stylesheet" href="giphy.css">
</head>
<body>
    <div id="centre">
    <table>
        <tr>
            <th>Name: Ruby</th><th>Born: D/M/Y</th><th>Element: Water</th>
        </tr>
        <tr>
            <th>Happiness: *****</th><th>Hunger: *****</th><th id="money">Money: £10</th>
        </tr>
        <tr>
            <th colspan="2">
                <div id="enclosure">
                    <img id="world" src="https://lumilovesyou.github.io/lumiverse/assets/images/gifypet/background.webp">
                    <img id="pet" draggable="false" src="https://lumilovesyou.github.io/lumiverse/assets/images/gifypet/mildew.gif">
                </div>
            </th>
            <th>
                <span>
                    <p id="shop-title">Shop (£5):</p>
                    <div class="shop-row"><p>🍔</p><p>🍕</p><p>🌮</p></div>
                    <div class="shop-row"><p>🥗</p><p>🥕</p><p>🥬</p></div>
                    <div class="shop-row"><p>☕</p><p>🥛</p><p>🧃</p></div>
                    <br>Interactions:
                    <br><button>Pet</button>
                    <br><button>Gamble</button>
                    <br><button>Shower</button>
                    <br><button>Party</button>
                </span>
            </th>
        </tr>
        <tr>
            <th colspan="3">
                <div class="centre">
                    <p>Speech Bubble:</p>
                    <textarea rows="4" spellcheck="false" readonly>> Hungy!!! Feed me!!! >:{{{{</textarea>
                </div>
            </th>
        </tr>
    </table>
    </div>
    <script src="giphy.js"></script>
</body>
</html>
