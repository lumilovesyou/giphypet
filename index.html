<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giphypet Maker XD</title>

<style>

  body {
    font-family: "Comic Sans MS", "Comic Sans", cursive;
    background: radial-gradient(circle at center, #203860 0%, #001030 90%);
    color: #fff;
    margin: 0;
    padding: 20px;
    position: relative;
    overflow-y: auto; 
    overflow-x: hidden;
  }

 
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 2px,
      transparent 3px
    );
    pointer-events: none;
    mix-blend-mode: overlay;
    opacity: 0.15;
    z-index: 10;
  }

   body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, transparent 70%, rgba(0,0,0,0.5) 100%);
    pointer-events: none;
    z-index: 11;
  }

  
  h1 {
    font-size: 42px;
    color: #ffcc00;
    text-shadow: 2px 2px #000;
    text-align: center;
    margin: 10px 0 5px 0;
  }

  h2 {
    font-size: 20px;
    color: #ccc;
    text-align: center;
    margin-top: 0;
  }

  a.neocities-link {
    display: block;
    text-align: center;
    color: #00ffff;
    font-size: 16px;
    text-decoration: underline;
    margin-bottom: 25px;
  }
  a.neocities-link:hover {
    color: #ffff00;
  }

 
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .element {
    background: rgba(245, 244, 240, 0.9);
    border: 2px inset #ccc;
    padding: 10px;
    width: 320px; 
    display: inline-block;
    vertical-align: top;
    color: #000;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    color: #000;
  }

  input, select, textarea, button {
    width: 100%;
    font-family: "Comic Sans MS", "Comic Sans", cursive;
    font-size: 13px;
    padding: 5px;
    margin-top: 3px;
    border: 2px inset #ccc;
    background: #fff;
    color: #000;
    box-sizing: border-box;
  }

  input[type="color"] {
    width: 70px;
    height: 30px;
    padding: 0;
  }

  button {
    margin-top: 10px;
    border: 2px outset #ddd;
    background: linear-gradient(to bottom, #ece9d8 0%, #d4d0c8 100%);
    cursor: pointer;
    text-transform: uppercase;
  }

  button:hover {
    background: linear-gradient(to bottom, #fafafa 0%, #d0cfc8 100%);
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  iframe {
    width: 100%; 
    height: 340px;
    border: 2px inset #ccc;
    margin-top: 10px;
    display: block;
    background: #000;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #ffcc00;
    margin-top: 40px;
  }

  * {
    filter: drop-shadow(0 0 0.4px rgba(255,255,255,0.3));
  }
</style>
</head>
<body>

  <h1>Giphypet Maker XD</h1>
  <a class="neocities-link" href="https://gifypet.neocities.org/" target="_blank">
    Visit the Original Giphypet on Neocities!
  </a>

  <div class="container">

    <div class="element">
      <label>Name:</label>
      <input type="text" placeholder="Ruby" id="name">

      <label>Type:</label>
      <select id="type">
        <option value="fire">ðŸ”¥ Fire</option>
        <option value="grass">ðŸŒ¿ Grass</option>
        <option value="water">ðŸ’§ Water</option>
        <option value="earth">ðŸŒŽ Earth</option>
      </select>

      <label>Line Colour:</label>
      <input type="color" value="#ddddf6">

      <label>Text Colour:</label>
      <input type="color" value="#ddddf6">

      <button>Spawn</button>

      <label>Output:</label>
      <textarea></textarea>
    </div>

    <div class="element">
      <label>Image (Pet):</label>
      <input type="url" value="https://lumilovesyou.github.io/lumiverse/assets/images/gifypet/mildew.gif" placeholder="Pet image URL">

      <label>Image (World):</label>
      <input type="url" value="https://lumilovesyou.github.io/lumiverse/assets/images/gifypet/background.webp" placeholder="World image URL">

      <a href="./giphy/giphy.html" target="_blank">
        <iframe src="./giphy/giphy.html" scrolling="no"></iframe>
      </a>
    </div>

  </div>

  <footer>Made by Dominic, Alice, and Johnlee</footer>

  <script src="main.js"></script>
</body>
</html>
