<body>
    <h1>Giphy Maker</h1>

    <h4>Name:</h4><input type="text" placeholder="Ruby" id="name">

    <h4>Image (Pet):</h4><input type="url" value="https://lumilovesyou.github.io/lumiverse/assets/images/gifypet/mildew.gif" placeholder="http://example.com/pet.webp">
    <h4>Image (World):</h4><input type="url" value="https://lumilovesyou.github.io/lumiverse/assets/images/gifypet/background.webp" placeholder="http://example.com/world.webp">
    <h4>Line Colour:</h4><input type="color" value="#010323">
    <h4>Text Colour:</h4><input type="color" value="#010323">
    <br><br>
    <button>Spawn</button>
    <br><br>
    <textarea></textarea>
    <br><br><br>
    <a href="./giphy/giphy.html" target="_blank"><iframe src="./giphy/giphy.html" scale="0.5" width="314" height="321" scrolling="no" ></iframe></a>
